<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointer & Sliding Window Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Two Pointer & Sliding Window Visualizer</h1>

    <input type="text" id="arrayInput" placeholder="Enter array (comma separated)">
    
    <input type="number" id="targetInput" placeholder="Target Sum (Two Pointer)">
    
    <input type="number" id="windowInput" placeholder="Window Size K (Sliding Window)">
    
    <button onclick="start()">Start</button>

    <div id="arrayContainer"></div>
    <div id="info"></div>

    <div class="controls">
        <button onclick="runTwoPointer()">Run Two Pointer</button>
        <button onclick="runSlidingWindow()">Run Sliding Window</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
