<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointer & Sliding Window Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Two Pointer & Sliding Window Visualizer</h1>

        <input type="text" id="arrayInput" placeholder="Enter array (comma separated)" />
        <button onclick="startVisualization()">Start Visualization</button>

        <div class="visual-area">
            <div id="arrayContainer"></div>
            <div id="info"></div>
        </div>

        <div class="controls">
            <button onclick="startTwoPointer()">Animate Two Pointer</button>
            <button onclick="startSlidingWindow()">Animate Sliding Window</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
